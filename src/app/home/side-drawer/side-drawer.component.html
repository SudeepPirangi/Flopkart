<div id="side-drawer" [ngClass]="{ hiddenDrawer: hideDrawer }">
  <button
    class="btn btn-warning"
    id="drawMe"
    title="Filter Items"
    (click)="toggleDrawer()"
  >
    <span class="glyphicon glyphicon-filter"></span>
  </button>

  <p class="filter-title">Filter Items by</p>

  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#brandFilters">Brand</a>
        </h4>
      </div>
      <div id="brandFilters" class="panel-collapse collapse in">
        <div class="panel-body">
          <div class="checkbox" *ngFor="let brand of allBrands">
            <label
              ><input
                type="checkbox"
                name="brand"
                value="{{ brand }}"
                (change)="onFilterChange($event)"
              />{{ brand }}</label
            >
          </div>
        </div>
        <!-- <div class="panel-footer">Panel Footer</div> -->
      </div>
    </div>
  </div>

  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#priceFilters">Price</a>
        </h4>
      </div>
      <div id="priceFilters" class="panel-collapse collapse in">
        <div class="panel-body">
          <div class="checkbox" *ngFor="let range of priceRanges">
            <label
              ><input
                type="checkbox"
                name="priceRange"
                [value]="range"
                (change)="onFilterChange($event)"
              />{{ range }}</label
            >
          </div>
        </div>
        <!-- <div class="panel-footer">Panel Footer</div> -->
      </div>
    </div>
  </div>
</div>
